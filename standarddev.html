<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fe2c5cc310.js" crossorigin="anonymous"></script>
    <title>Standard Deviation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="standarddev.html">Standard Deviation</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="p-3 bg-primary text-center text-white">
        <h1>Standard Deviation Calculator</h1>
    </div>
    
    <div class = "p-5 bg-dark text-white">
        <form action="">
            <label for="raw_data_input" class="text-left">Input your raw data:</label>
            <textarea name="raw_data" class="form-control" id="raw_data_input" placeholder="Please input your raw data. Separate each value with a comma(,). Only input numerical data." rows="5"></textarea>
            <br>
            <div class="text-center">
                <input type="button" id="clearbtn" class="btn btn-light" value="Clear Data">
                <input type="button" id="solvebtn" class="btn btn-primary" value="Solve it! ">
            </div>
            <br><br>
            <label for="computed_answer">Answer:</label>
            <textarea name="computed_field" class="form-control"  id="computed_answer" cols="50" rows="15" readonly="true"></textarea>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="standard_dev.js"></script>
</body>
</html>
